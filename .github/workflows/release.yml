name: Build and Release

on:
  push:
    branches:
      - master
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Linux Binary
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Cache target directory
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
      
      - name: Build release binary
        run: cargo build --release --verbose
      
      - name: Strip binary (reduce size)
        run: strip target/release/indexer
      
      - name: Create artifacts directory
        run: mkdir -p artifacts
      
      - name: Copy binary to artifacts
        run: cp target/release/indexer artifacts/indexer-linux-x64
      
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: indexer-linux-x64
          path: artifacts/indexer-linux-x64
          retention-days: 7
  
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: indexer-linux-x64
          path: artifacts
      
      - name: Make binary executable
        run: chmod +x artifacts/indexer-linux-x64
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/indexer-linux-x64
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
